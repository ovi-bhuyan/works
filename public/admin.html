<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Manage Projects</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Login Container -->
    <div id="login-container">
        <div class="login-box">
            <h2>Admin Login</h2>
            <form id="login-form">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="login-button">Login</button>
                <p id="login-error" class="error-message"></p>
            </form>
        </div>
    </div>

    <!-- Admin Panel Content (Hidden by default) -->
    <div id="admin-panel" style="display: none;">
        <header>
            <nav class="navbar">
                <a href="index.html" class="logo">My Portfolio (Admin)</a>
                <ul class="nav-links">
                    <li><a href="index.html" target="_blank">View Public Site</a></li>
                    <li><button id="logout-button">Logout</button></li>
                </ul>
            </nav>
        </header>

        <main class="container">
            <h1>Manage Projects</h1>

            <div class="upload-section">
                <h2>Upload / Edit Project</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="thumbnailFile">Thumbnail Image* (For display)</label>
                        <input type="file" id="thumbnailFile" accept="image/*">
                    </div>
                    <div class="form-group">
                        <label for="downloadableFile">Downloadable File* (For download)</label>
                        <input type="file" id="downloadableFile" accept=".doc,.docx,.ppt,.pptx,.xls,.xlsx,.pdf,.jpg,.jpeg,.png">
                    </div>
                    <div class="form-group full-width">
                        <label for="projectTitle">Project Title*</label>
                        <input type="text" id="projectTitle" placeholder="e.g., Q3 Marketing Report">
                    </div>
                    <div class="form-group full-width">
                        <label for="projectSoftware">Software Used (Optional)</label>
                        <input type="text" id="projectSoftware" placeholder="e.g., Photoshop, Figma">
                    </div>
                </div>
                <button id="uploadButton">Upload Project</button>
            </div>

            <div class="admin-project-list">
                <h2>Current Projects</h2>
                <div class="project-grid" id="adminProjectGrid">
                    <!-- Admin project cards will be injected here by JavaScript -->
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 My Portfolio. All rights reserved.</p>
        </footer>
    </div>

    <script src="admin.js"></script>
</body>
</html>
